syntax="proto3";
package common.v1;
option go_package = "ecommerce-grpc-api/gen/go/common/v1;commonv1";
import "buf/validate/validate.proto";

message Error {
  string code = 1 [(buf.validate.field).string.min_len=1, (buf.validate.field).string.max_len=255]; // Error code
  string message = 2 [(buf.validate.field).string.min_len=1, (buf.validate.field).string.max_len=255]; // Error message
  repeated string details = 3; // Additional details about the error
}

message Timestamp {
  int64 seconds = 1 [(buf.validate.field).int64.gt = 0]; // Represents the number of seconds since the epoch (1970-01-01T00:00:00Z)
  int32 nanos = 2[(buf.validate.field).int32.gt = 0]; // Represents the additional nanoseconds
}
message UUID{
    string value=1 [(buf.validate.field).string.uuid = true];
}
message TenantContext {
  string tenant_id = 1; // Unique identifier for the tenant
  string user_id = 2; // Unique identifier for the user

}
message Empty{}